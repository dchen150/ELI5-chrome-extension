<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mr. Goose</title>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="styles/popup.css">
    <meta charset="UTF-8">
</head>
<body>
<template id="queryDisplay">
    <div class="queryDisplay">
        You searched for
        <div id="queryWrapper"><p id="query"></p></div>
    </div>
</template>
<template id="resultItem">
    <div class="resultItem">
        <q class="resultContent"></q>
        <div class="source">Source: <a href="#" target="_blank"></a></div>
    </div>
</template>

<template id="questionAndAnswer">
    <div class="resultItem">
        <div class="question"><strong>Question: </strong></div>
        <div class="answer"><strong>Answer: </strong></div>
        <div class="source">Source: <a href="#" target="_blank"></a></div>
    </div>
</template>

<template id="factCheck">
    <div class="resultItem factCheck">
        <div class="question"><strong>Fact check: </strong></div>
        <div class="answer"><strong>Rating: </strong></div>
        <div class="source">Source: <a href="#" target="_blank"></a></div>
    </div>
</template>


<a class="header" href="#">
    <h1 id="caption">Mr. Goose <small>for Chrome</small></h1>
    <h1 id="settings">⚙️</h1>    <!-- &#x2699 -->
</a>

<div class="wrapper resultWrapper">
</div>

<div class="wrapper searchWrapper">
    <img alt="Mr. Goose Icon" id="gooseHelper" src="images/mr_goose.png">

    <label class="speech-bubble talk-bubble tri-right border round btm-left-in">

        <input disabled id="response" placeholder="Interesting! Wow" required type="text">
        <input class="search-box" id="searchTerm" placeholder="I am here to help!" type="text">
        <button class="close-icon" type="reset"></button>
        <button class="searchButton" disabled type="submit">&#x1F50E;</button>
        <!--        <button class="searchButton" type="submit" disabled>&#x1F50E;</button>-->
    </label>
</div>

<div class="wrapper authorWrapper"> Made with <span id="heart">♥</span> by
    <a href="https://derekchen.dev/" id="derek" target="_blank">Derek</a>,
    <a href="https://github.com/flora-yc/" id="flora" target="_blank">Flora</a>,
    <a href="https://www.jiajiakong.ca/" id="jiajia" target="_blank">Jiajia</a>,
    <a href="https://github.com/chenselena" id="selena" target="_blank">Selena</a>,
    <a href="http://trumanhung.tech/" id="truman" target="_blank">Truman</a></div>
</body>

<div class="loadingContainer"><div class="loading"><img alt="Mr. Goose Icon" class="rainbow_text_animated goose-loading" src="images/mr_fat_goose_static.png">Dummifying</div></div>

</html>
